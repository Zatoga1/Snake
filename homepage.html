<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-snake {
            background-color: #4CAF50;
        }
        .button-snake:hover {
            background-color: #45a049;
        }
        .button-pacman {
            background-color: #ff5722;
        }
        .button-pacman:hover {
            background-color: #e64a19;
        }
        .button-flappybird {
            background-color: #2196F3;
        }
        .button-flappybird:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <h1>Your Name's Webpage</h1>
    <div class="button-container">
        <a href="index.html" class="button button-snake">Snake</a>
        <a href="pacman.html" class="button button-pacman">Pacman</a>
        <a href="flappybird.html" class="button button-flappybird">Flappy Bird</a>
    </div>
</body>
</html>
